	<form action="form.php" method="post">

        <p>Se connecter</p>

		<input type="text" name="username" id="username" placeholder="Nom d'utilisateur ou Email" ><br>
		<input type="password" name="password" id="password" placeholder="Mot de Passe"><br>
        <i class="fa fa-eye-slash" id="fa-eye" aria-hidden="true" onclick="toggle_mode();" id="eye_toggle"></i>


        <!-- <input type="checkbox" name="keep_logged" id="keep_logged">

        <span class="register_link">Je n'ai pas de compte&ensp;<a href="../register">S'inscrire</a></span>

	</form>

    <script type="text/javascript">
        var eye_toogle = document.getElementById('fa-eye');
        var input_passwd = document.getElementById('password');
        var mode = true;

        function toggle_mode() {
            mode = !mode;
            console.log(mode)
            if(mode) {
                input_passwd.type = "password";
                eye_toogle.classList.add('fa-eye-slash');
                eye_toogle.classList.remove('fa-eye');
            } else {
                input_passwd.type = "text";
                eye_toogle.classList.add('fa-eye');
                eye_toogle.classList.remove('fa-eye-slash');
            }
        }
    </script>
